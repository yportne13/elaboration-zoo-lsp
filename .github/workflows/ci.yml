name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  dependencies:
    name: Build dependencies
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Create global variables
        id: version
        run: echo "::set-output name=version::$(git rev-parse --short HEAD)"

  release:
    name: "Create Github tag/pre-release"
    runs-on: ubuntu-latest
    needs: dependencies
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Github pre-release (${{ needs.dependencies.outputs.version }})
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}-${{ needs.dependencies.outputs.version }}
          release_name: Version ${{ github.run_number }} (${{ needs.dependencies.outputs.version }})
          draft: false
          prerelease: false

  build:
    runs-on: ubuntu-latest
    needs: [dependencies, release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-06-06
          target: wasm32-wasip1-threads

      - name: Build project
        run: |
          cd vscode_extension/
          npm install
          npm install -g vsce
          vsce package

      - name: Upload vsix file
        uses: actions/upload-artifact@v4
        with:
          name: TyportHDL-1.0.0
          path: |
            vscode_extension/*.vsix
      - name: Upload release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: vscode_extension/TyportHDL-1.0.0.vsix
          asset_name: TyportHDL-1.0.0.vsix
          asset_content_type: application/zip